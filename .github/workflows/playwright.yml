name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run API tests
        run: npx playwright test tests/api

  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: api-tests   # ⬅ UI стартует только если API прошли

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run UI tests
        run: npx playwright test tests/ui

      - name: Upload UI report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-playwright-report
          path: playwright-report/
